<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name"><br>

        <label for="mai">email</label>
        <input type="email" id="mai"><br>

        <label for="add">Address</label>
        <textarea name="" id="add" cols="20" rows="10"></textarea><br>
        <label for="mob">mobile no</label>
        <input type="text" id="mob" placeholder="only 10 digits"><br>
        <label for="">Gender</label>
        <input type="radio" id="mall" name="gender" > <label for="mall">Male</label>
        <input type="radio" id="femm" name="gender"> <label for="femm">Female</label><br>
        <label for="di">District</label>
        <select name="" id="di">
            <option value="">tcr</option>
            <option value="">koc</option>
            <option value="">calicut</option>
            <option value="">tvm</option>
        
        </select><br>
        <label for="dat">Date</label>
        <input type="date" id="dat"><br>
        <button type="submit">Login</button>


    </form>
</body>
</html>
