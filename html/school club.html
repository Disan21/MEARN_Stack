<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <form action="">
            <h2>After School Club  Registration Form</h2>
            <label for="ss">student's name</label><br>
            <input type="text" id="ss" placeholder="First">
            <input type="text" placeholder="last"><br><br>
            <label for="r">Student's birth date</label><br>
            <input type="date" id="r"><br><br>
            <label for="e">Student's grade</label><br>
            <select name="" id="e">
                <option value="">kindergarten</option>
            </select><br><br>
            <label for="">Which sessions will your student attend?</label><br>
            <input type="radio" id="w" name="p"> <label for="w">full-time before school care  only</label><br>
            <input type="radio" id="t" name="p"> <label for="t">Full-time after school care only</label><br>
            <input type="radio"  id="y" name="p"> <label for="y">full time before and after school care</label><br>
            <input type="radio" name="p" id="u"> <label for="u">drop in before and / or after school care</label><br>
            <br><br>
            <label for="i">Please indicate any known allergies or special needs</label><br>
            <textarea name="" id="i" cols="30" rows="3"></textarea>
            <br><br>
            <label for="o">parent/guardian name</label><br>
            <input type="text" name="" id="o" placeholder="first"> <input type="text" placeholder="last"><br><br>
            <label for="a">parent/guaredian phone</label><br>
            <input type="text" name="" id="a" placeholder="### ### ####"><br><br>
            <label for="d">Email</label><br>
            <input type="email" id="d"><br><br>
            <label for="">Authorized Pick Up List</label><br><br>
            <label for="f">Name</label><br>
            <input type="text" id="f" placeholder="first"> <input type="text" placeholder="last"><br><br>
            <label for="g">Phone</label><br>
            <input type="text" id="g" placeholder="### ### ####"><br><br>
            <label for="h">Relaeation to student</label><br>
            <input type="text" id="h"><br><br>
            <textarea name="" id="" cols="30" rows="3" placeholder="ADD more"></textarea><br><br>
            <button type="submit">send</button>






        </form>
    </fieldset>
</body>
</html>
