<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    

</head>

<body>
    <div class="container w-100 bg-secondary ">
        <h1 class="text-center">ATHLETE REGISTRATION FORM</h1>
        <p class="text-center">
            Thank you for signing up at our club.Please fill in your information and we will contact you shortly to
            complete
            your membership.
        </p>
        <form action="" class="mt-5 bg-info">
            <div class="mb-2 p-2 ">
                <label for="athlete">Athlete's Name:</label><br>
                <input type="text" id="athlete" placeholder="first" class=" w-45 p-2 ">
                <input type="text" placeholder="last" class=" w-30 p-2"><br>

            </div>
            <div class="mb-2 p-2">
                <label for="lab">DOB:</label><br>
                <input type="date" id="lab"><br>





            </div>
            <div class="mb-2 p-2">
                <label for="ema">Email:</label><br>
                <input type="email" id="ema" class="w-50 "><br>


            </div>
            <div class="mb-2 p-2">
                <label for="phn">Phone:</label><br>
                <input type="text" placeholder="### ### ####" id="phn"><br>
            </div>
            <div class="mb-2 p-2">
                <label for="add">Mailing Address:</label><br>
                <input type="text" placeholder="steet address" id="add" class="w-50">
                <input type="text" placeholder="city"><br>
                <input type="text" placeholder="Region" class="mt-2 p-2 ">
                <input type="text" placeholder="postal/zip code" class="mt-2 p-2">
                <select name="" id="" class="mt-2 p-2 w-40">
                    <option value="">romania</option>
                </select><br>



            </div>
            <div class="mb-1 p-2">
                <label for="gen">Gender:</label><br>
                <input type="radio" name="gender" id="m"> <label for="m">Male</label>
                <input type="radio" name="gender" id="f"> <label for="f">Female</label><br>

            </div>
            <div class="mb-2 p-2">
                <label for="hei" class="mb-2 p-2">Height:</label> <label for="wei" class="mb-2 p-1">Weight:</label><br>
                <input type="text" id="hei" class="w-40">
                <input type="text" id="wei" class="w-40"><br>
            </div>
            <div class="mb-2 p-2">
                <label for="">Does the athelete have a history of chronic illness ?</label><br>
                <input type="radio" name="does" id="yy"> <label for="yy">yes</label>
                <input type="radio" name="does" id="nn"> <label for="nn">No</label><br>
            </div>
            <div class="mb-2 p-2">
                <label for="">Does the athlete have any allergies?</label><br>
                <input type="radio" name="the" id="y"> <label for="y">Yes</label><br>
                <input type="radio" name="the" id="n"> <label for="n">No</label><br>
            </div>
            <div class="mb-2 p-2">
                <button type="submit" class="btn btn-outline-primary p-1">Submit</button>
            </div>


        </form>


    </div>


</body>

</html>
