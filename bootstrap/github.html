<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/93a9d0aae7.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">



</head>

<body>

    <div class="container ">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="text-center">
                    <i class="fab fa-5x fa-github mt-5 text-primary"></i>
                </div>

                <h3 class="mt-2 text-center p-2">Sign into Github</h3>
                <form action="" class="border mt-1">
                    <div class="mb-2 p-2">
                        <label for="user">Username or Email address</label><br><br>
                        <input type="text" id="user" class="form-control"><br>
                        <div class="row">
                            <div class="col-6"><label for="pass">password </label></div>
                            <div class="col-6 text-end"><a
                                    href="https://www.google.com/search?q=luminar+technolab&source=lmns&bih=625&biw=1366&rlz=1C1OKWM_enIN854IN854&hl=en&sa=X&ved=2ahUKEwjn7qeziY3zAhU1JHIKHS72BTUQ_AUoAHoECAEQAA "
                                    class="">forgot password?</a></div>
                        </div>

                        <input type="password" id="pass" class="form-control"><br><br>
                        <button type="submit" class="text-center form-control bg-success text-white">signin</button><br>





                    </div>



                </form>
                <br>
                <div class="border mb-2 p-2 text-center">
                    New to Github? <a href="">create an account</a>
                </div><br>
                <div class="p-4">

                    <a href="" class="p-2">Terms</a>
                    <a href="" class="p-2">Privacy</a>
                    <a href="" class="p-2">Security</a>
                    <a href="" class="p-2 text-dark text-decoration-none">Contact GitHUB</a> 
                     



                </div>

            </div>
            <div class="col-4"></div>


        </div>
    </div>

</body>
